{{/* layouts/_default/gallery.html */}}
{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    <div class="gallery-grid">
        {{ range (where .Site.RegularPages "Section" "gallery") }}
            {{ range .Resources.ByType "image" }}
            <div class="gallery-item">
                <img src="{{ .RelPermalink }}" alt="{{ .Title }}">
            </div>
            {{ end }}
        {{ end }}
    </div>
</div>
{{ end }}
