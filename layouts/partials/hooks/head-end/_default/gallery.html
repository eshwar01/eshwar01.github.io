{{/* layouts/_default/gallery.html */}}
{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    <div class="gallery-grid">
        {{ $images := .Resources.ByType "image" }}
        {{ range $images }}
            <div class="gallery-item">
                <img src="{{ .RelPermalink }}" alt="{{ .Name }}">
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
